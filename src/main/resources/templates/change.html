<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fullForm">
    <form id="fullUserForm" onsubmit="changeUser(event)">
        <div th:if="${user != null && user.id != null}">
            <label>ID</label>
            <input type="text" name="id" th:value="${user.id}" readonly>
        </div>
        <div>
            <label>Имя</label>
            <input type="text" name="name" th:value="${user.name}">
        </div>
        <div>
            <label>Возраст</label>
            <input type="number" name="age" th:value="${user.age}">
        </div>
        <div class="form-group">
            <label>Mail</label>
            <input type="email" name="mail" th:value="${user.mail}">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" >
        </div>

        <div class="form-group">
            <label>Roles:</label>
            <div th:each="role : ${roles}">
                <div class="form-check">
                    <input type="checkbox"
                           name="roles"
                           th:id="'role_' + ${role.id}"
                           th:value="${role}"
                    >
                    <label class="form-check-label" th:for="'role_' + ${role.id}"
                           th:text="${role.roleName}"></label>
                </div>
            </div>
        </div>

        <button type="submit">Отправить</button>
    </form>
</div>
</html>
